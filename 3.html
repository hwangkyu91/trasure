<h2>Javacript이란 무엇인가?</h2>
<img src="computer.jpg" width="450">
<p>avaScript는 C에서 영향을 받은 C-Family 언어로 기본적인 문법이 유사 중괄호로 구분하는 블럭, 세미콜론으로 줄이 끝남을 알리는 것[2], 변수 쓰는 법, 연산자 사용법 등 기초적인 문법이 C 문법과 크게 다르지 않다. 호이스팅(선언문에 값을 할당하는게 자동으로 선언문쪽으로 올라가는것)같은것도 C언어의 잔재이다.</p>
